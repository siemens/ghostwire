		#root:not(:empty)+.spinner {
			display: none;
		}

		.spinner {
			animation: appear 0.5s ease, spectre 1s infinite 1s ease;
			position: absolute;
			top: 50%;
			left: 50%;
			margin: -6ex 0 0 -20ex;
			width: 40ex;
		}

		.spinner>div {
			text-align: center;
		}

		.spinner svg {
			width: 12ex;
		}

		@keyframes appear {
			0% {
				opacity: 0;
				filter: blur(40px);
				transform: scale(3);
			}

			100% {
				opacity: 0.6;
				filter: blur(1px);
				transform: scale(1);
			}
		}

		@keyframes spectre {

			0%,
			100% {
				opacity: 0.6;
				filter: blur(1px);
			}

			50% {
				opacity: 1.0;
				filter: blur(0px);
			}
		}
	</style>
